version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: real-estate-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Projects/database/script.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - real-estate-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./Projects/backend
      dockerfile: Dockerfile
    container_name: real-estate-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Projects/backend:/app
      - /app/node_modules
    networks:
      - real-estate-network
    command: npm run start:prod

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./Projects/frontend
      dockerfile: Dockerfile
    container_name: real-estate-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./Projects/frontend:/app
      - /app/node_modules
    networks:
      - real-estate-network
    environment:
      VITE_API_URL: http://localhost:3000
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local

networks:
  real-estate-network:
    driver: bridge
